{% extends 'base.html' %}

{% block content %}
    <div class="bg-white rounded-2xl shadow-xl p-8 lg:p-12 flex flex-col md:flex-row items-center md:items-start gap-8 md:gap-12 animate-fade-in">
        <div class="md:w-1/2 flex justify-center items-center p-4 bg-stone-50 rounded-xl shadow-inner">
            <!-- Verifica se o produto tem uma imagem antes de tentar exibi-la -->
            {% if product.image %}
                <img src="{{ product.image.url }}" alt="{{ product.name }}" class="w-full max-h-[500px] object-contain rounded-lg shadow-md border border-stone-200 transition duration-300 transform hover:scale-102">
            {% else %}
                <img src="https://placehold.co/600x600/e0e0e0/555555?text=Sem+Imagem" alt="Sem Imagem" class="w-full max-h-[500px] object-contain rounded-lg shadow-md border border-stone-200">
            {% endif %}
        </div>
        <div class="md:w-1/2 flex flex-col justify-center">
            <h1 class="text-4xl lg:text-5xl font-extrabold text-gray-700 mb-4 leading-tight">{{ product.name }}</h1>
            <p class="text-3xl lg:text-4xl font-extrabold text-pink-600 mb-6">R$ {{ product.price|floatformat:2 }}</p>
            <p class="text-gray-600 leading-relaxed mb-8 text-lg">{{ product.description }}</p>
            
            <div class="flex flex-col sm:flex-row gap-4">
                <!-- Formulário "Adicionar ao Carrinho" -->
                <form action="{% url 'store:add_to_cart' product.pk %}" method="POST" class="flex-1 flex items-center gap-2">
                    {% csrf_token %}
                    <input type="number" name="quantity" value="1" min="1" class="w-20 p-2 border border-gray-300 rounded-lg text-center focus:outline-none focus:ring-2 focus:ring-pink-500">
                    <button type="submit" class="flex-1 bg-pink-600 text-white py-3 px-6 rounded-full text-lg font-semibold hover:bg-pink-700 transition duration-300 shadow-lg transform hover:-translate-y-1">
                        Adicionar ao Carrinho
                    </button>
                </form>

                <!-- Link para contato via WhatsApp sobre este produto -->
                <!-- Substitua '5511999999999' pelo seu número de WhatsApp -->
                <a href="https://wa.me/5511999999999?text=Olá,%20gostaria%20de%20saber%20mais%20sobre%20o%20produto:%20{{ product.name }}%20(ID:%20{{ product.pk }})!" 
                   target="_blank" 
                   class="flex-1 inline-flex items-center justify-center bg-green-500 text-white py-3 px-6 rounded-full text-lg font-semibold hover:bg-green-600 transition duration-300 shadow-lg transform hover:-translate-y-1">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" fill="currentColor" class="w-5 h-5 mr-2">
                        <path d="M380.9 97.1C339.4 55.6 283.9 32 224 32S108.6 55.6 67.1 97.1 32 183.9 32 243.9c0 42.4 13.9 82.1 39.1 113.8L32 480l116.9-31.6c30.7 17.7 65.4 27.9 101.1 27.9 59.9 0 115.4-23.6 156.9-65.1S416 303.9 416 243.9c0-59.9-23.6-115.4-65.1-156.9zM224 416c-35.1 0-69.1-10.2-98.1-29.6l-7.1-4.2L70.5 401l18.4-69.2-4.5-7.2c-20.2-32.3-31.7-69.1-31.7-108.1 0-48.4 19-93.7 53-127.7S175.6 80 224 80s93.7 19 127.7 53 53 79.3 53 127.7-19 93.7-53 127.7-79.3 53-127.7 53zM309.2 272.2c-1.6-1.6-4.2-2.5-6.7-2.5-2.5 0-5.1.9-6.7 2.5l-32.1 32.1c-1.6 1.6-4.2 2.5-6.7 2.5-2.5 0-5.1-.9-6.7-2.5l-19.2-19.2c-1.6-1.6-2.5-4.2-2.5-6.7s.9-5.1 2.5-6.7l32.1-32.1c1.6-1.6 2.5-4.2 2.5-6.7s-.9-5.1-2.5-6.7l-19.2-19.2c-1.6-1.6-4.2-2.5-6.7-2.5-2.5 0-5.1.9-6.7 2.5l-32.1 32.1c-1.6 1.6-2.5 4.2-2.5 6.7s.9 5.1 2.5 6.7l19.2 19.2c1.6 1.6 2.5 4.2 2.5 6.7s-.9 5.1-2.5 6.7l-32.1 32.1c-1.6 1.6-4.2 2.5-6.7 2.5-2.5 0-5.1-.9-6.7-2.5l-19.2-19.2c-1.6-1.6-2.5-4.2-2.5-6.7s.9-5.1 2.5-6.7l32.1-32.1c1.6-1.6 4.2-2.5 6.7-2.5 2.5 0 5.1.9 6.7 2.5l19.2 19.2c1.6 1.6 2.5 4.2 2.5 6.7s-.9 5.1-2.5 6.7z"/>
                    </svg>
                    Fale Conosco
                </a>
            </div>
        </div>
    </div>
{% endblock %}
